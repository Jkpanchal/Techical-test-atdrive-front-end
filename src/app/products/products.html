<style>
    .products-table-container {
        padding: 2rem;
        max-width: 65%;
        margin: auto;
    }
</style>

<div class="products-table-container">
    <div class="table-heading">
        <button matButton="elevated" (click)="openCreateDialog()">Add New Product</button>
        <button matButton="elevated" (click)="openWeatherModal()">Show Weather</button>
    </div>
    <table mat-table [dataSource]="products" class="mat-elevation-z8" *ngIf="products?.length; else noData">

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" aria-label="Edit" (click)="openEdit(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" aria-label="Delete" (click)="delete(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{ element.price | currency }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['action','name','description','price']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['action','name','description','price'];"></tr>

    </table>

    <ng-template #noData>
        <p>No products available. Click on add product to view or to show an exting product list or try to connect local database for testing purpose</p>
    </ng-template>
</div>
